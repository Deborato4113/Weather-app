<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ATMOS ‚Äî Weather Intelligence</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Outfit:wght@200;300;400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Animated background canvas -->
  <canvas id="bgCanvas"></canvas>
  <!-- Cinematic vignette overlay -->
  <div class="vignette"></div>

  <!-- Top loading bar -->
  <div id="loadingBar"></div>

  <!-- Error toast -->
  <div id="errorMsg"></div>

  <!-- ‚îÄ‚îÄ TOP NAVIGATION ‚îÄ‚îÄ -->
  <nav class="topbar">
    <div class="logo">ATM<span>OS</span></div>

    <div class="search-pill">
      <input type="text" id="cityInput" placeholder="Search any city worldwide‚Ä¶" autocomplete="off" />
      <button class="btn-loc" id="locBtn" title="Use GPS">üìç</button>
      <button class="btn-search" id="searchBtn">GO</button>
      <div id="autoBox" class="hidden"></div>
    </div>

    <div class="nav-right">
      <div class="live-chip">
        <div class="live-dot"></div>
        <span id="liveTime">‚Äî</span>
      </div>
    </div>
  </nav>

  <!-- ‚îÄ‚îÄ SPLASH SCREEN ‚îÄ‚îÄ -->
  <div id="splash">
    <div class="splash-title">ATMOS</div>
    <div class="splash-sub">Weather Intelligence</div>
    <div class="splash-hint">Search any city to begin</div>
  </div>

  <!-- ‚îÄ‚îÄ MAIN APP LAYOUT ‚îÄ‚îÄ -->
  <div id="app">

    <!-- Hero Panel (left) -->
    <div class="hero">
      <div class="hero-icon-wrap">
        <img id="heroIcon" src="" alt="Weather icon" />
      </div>
      <div class="hero-city"  id="heroCity"></div>
      <div class="hero-country" id="heroCountry"></div>
      <div class="hero-temp-row">
        <div class="hero-temp" id="heroTemp">‚Äî</div>
        <div class="hero-temp-unit">¬∞C</div>
        <div class="hero-desc-col">
          <div class="hero-desc"   id="heroDesc"></div>
          <div class="hero-feels"  id="heroFeels"></div>
          <div class="hero-minmax" id="heroMM"></div>
        </div>
      </div>
      <div class="stats-strip" id="statStrip"></div>
      <div class="sun-row"    id="sunRow"></div>
      <div class="hero-date"  id="heroDate"></div>
    </div>

    <!-- Sidebar (right) -->
    <div class="sidebar">
      <div class="s-sec">
        <div class="s-label">Conditions</div>
        <div class="gauge-grid" id="gaugeGrid"></div>
      </div>
      <div class="s-sec">
        <div class="s-label">Air Quality</div>
        <div id="aqiBlock"></div>
      </div>
      <div class="s-sec">
        <div class="s-label">Hourly</div>
        <div class="hourly-row" id="hourlyRow"></div>
      </div>
      <div class="s-sec">
        <div class="s-label">5-Day Forecast</div>
        <div class="day-list" id="dayList"></div>
      </div>
      <div class="s-sec" id="alertsSec" style="display:none">
        <div class="s-label">Alerts</div>
        <div id="alertCard"></div>
      </div>
    </div>

  </div><!-- /#app -->

  <!-- ‚îÄ‚îÄ BOTTOM LIVE TICKER ‚îÄ‚îÄ -->
  <div class="bottom-ticker" id="ticker">
    <div class="ticker-label">LIVE</div>
    <div class="ticker-track">
      <div class="ticker-inner" id="tickerInner"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
